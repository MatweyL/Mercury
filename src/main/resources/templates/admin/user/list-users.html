<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title})">
    <title>Список пользователей</title>
</head>
<body>
<div th:insert="~{base :: site_navbar}"></div>
<div class="container">

    <h1>Список пользователей</h1>
    <hr/>
    <table class="table table-bordered table-hover" id="driversTable">

        <thead class="thead-dark">
        <tr>
            <th>Никнейм</th>
            <th>Почта</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td><a th:href="@{/admin/user/user-profile(userId=${user.id})}"><span th:text="${user.username}"></span></a></td>
            <td th:text="${user.email}" />
            <td>
                <a th:href="@{/admin/user/showUserDetails(userId=${user.id})}" class="text-primary">Список заказов</a>
            </td>
        </tr>
        </tbody>

    </table>
    <div th:insert="~{base :: to_main_page}"></div>
</div>
</body>
<div th:insert="~{base :: site_footer}"></div>
</html>
