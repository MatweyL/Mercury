<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="base :: common_header(~{::title})">
    <title>Профиль водителя</title>
</head>
<body>
<div th:insert="~{base :: site_navbar}"></div>
<div class="container">

    <h1>Профиль водителя</h1>
    <hr/>
    <div class="row">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                         class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="my-3"><span th:text="${driverDataDto.user.getUsername()}"></span></h5>
                    <p class="text-muted mb-1">Водитель</p>
                    <div class="d-flex justify-content-center mb-2">
                        <a  th:href="@{/admin/driver/profile/orders(driverId=*{driverDataDto.driver.id})}" class="btn btn-primary">Заказы</a>
                    </div>
                </div>
            </div>
            <div class="card mb-4 mb-lg-0">
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush rounded-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                            <span>Статус</span>
                            <p th:classappend="${driverDataDto.is_active} ? 'text-success' : 'text-danger'" class="mb-0" th:text="${driverDataDto.is_active} ? 'активен' : 'неактивен'"></p>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                            <span>Профиль</span>
                            <p th:classappend="${driverDataDto.is_verified} ? 'text-success' : 'text-danger'" class="mb-0" th:text="${driverDataDto.is_verified} ? 'подтвержден' : 'неподтвержден'"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-8" th:object="${driverDataDto}">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Имя</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0"><span th:text="*{driver.name}"></span></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Фамилия</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0"><span th:text="*{driver.surname}"></span></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Почта</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0"><span th:text="*{user.email}"></span></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Марка машины</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0"><span th:text="*{driver.car.brand}"></span></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Номер машины</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0"><span th:text="*{driver.car.carNumber}"></span></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Тип машины</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0"><span th:text="*{driver.car.carType}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<div th:insert="~{base :: site_footer}"></div>
</html>
