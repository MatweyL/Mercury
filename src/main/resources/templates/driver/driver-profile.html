<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="base :: common_header(~{::title})">
    <title>Профиль водителя</title>
</head>
<body>
<div th:insert="~{base :: site_navbar}"></div>
<div class="container">

    <h1>Профиль водителя</h1>
    <hr/>
    <div th:object="${driverDataDto}">
        <div th:if="*{user}">
            <div th:text="*{user.email}"></div>

        <span th:text="*{is_active}"></span>
        <span th:text="*{is_verified}"</span>
    </div>

</div>
</body>
<div th:insert="~{base :: site_footer}"></div>
</html>
