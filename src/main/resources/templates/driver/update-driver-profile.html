<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title})">
    <title>Редактировать профиль</title>
</head>
<body>
<div th:insert="~{base :: site_navbar}"></div>
<div class="container">

    <h1>Редактировать профиль</h1>
    <hr/>
    <form th:action="@{/driver/profile/update/save}" th:object="${driverDataDto}" method="POST">
        <input type="hidden" th:field="*{driver.car.id}"/>
        <input type="text" th:field="*{driver.name}" placeholder="Введите имя" class="form-control col-4 mb-4" required>
        <input type="text" th:field="*{driver.surname}" placeholder="Введите фамилию" class="form-control col-4 mb-4" required>
        <input type="text" th:field="*{driver.car.brand}" placeholder="Введите марку автомобиля" class="form-control col-4 mb-4" required>
        <input type="text" th:field="*{driver.car.carNumber}" placeholder="Введите номер автомобиля" class="form-control col-4 mb-4" required>
        <select th:field="*{driver.car.carType}" class="form-control col-4 mb-4" required>
            <option th:each="carTypeEnum : ${T(com.example.merkury.entity.CarType).values()}"
                    th:value="${carTypeEnum.displayValue}" th:text="${carTypeEnum.displayValue}"></option>
        </select>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
    <hr/>
    <div th:insert="~{base :: to_main_page}"></div>

</div>
<div th:insert="~{base :: site_footer}"></div>
</body>
</html>
