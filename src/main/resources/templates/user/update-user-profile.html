<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title})">
    <title>Профиль пользователя</title>
</head>
<body>
<div th:insert="~{base :: site_navbar}"></div>
<div class="container">
    <h1>Профиль пользователя </h1>
    <hr/>
    <h3><span th:text="${user.getUsername()}"></span></h3>
    <hr/>
    <form th:action="@{/user/profile/update/save}" th:object="${userDataDto}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Введите имя" class="form-control col-4 mb-4" required>
        <input type="text" th:field="*{surname}" placeholder="Введите фамилию" class="form-control col-4 mb-4" required>
        <input type="text" th:field="*{phoneNumber}" placeholder="Введите дату телефон" class="form-control col-4 mb-4" required>
        <input  type="date" th:field="*{birthday}" id="datepicker" placeholder="Введите дату рождения" class="form-control col-4 mb-4" required>
        <textarea th:field="*{additionalInfo}" placeholder="Введите дополнительную информацию" class="form-control col-4 mb-4" rows="3" required></textarea>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
</div>
<div th:insert="~{base :: site_footer}"></div>

</body>
</html>
